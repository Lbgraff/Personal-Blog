<!DOCTYPE html>
<html lang="en" data type="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
    <title>Personal Blog</title>
    <button
    type="button"
    data-theme-toggle>
    &#9728
    </button>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12" id="div1">
              <div class="circle"><h1 id="heading1">Personal Blog</h1></div>
            </div>

            <div class="col-md-6 col-sm-12 col-xs-12" id="div2">
                <h2 id="heading2">What's on your mind?</h2>
                <form id="blog-form" method="POST">
                    <label for="username-text">Username</label>
                    <input type="text" name="username-text" id="username-text" class="form-control"/>
                    <label for="title-text">Title</label>
                    <input type="text" name="title-text" id="title-text" class="form-control"/>
                    <label for="content-text">Content</label>
                    <textarea type="text" name="content-text" id="content-text" rows="4" class="form-control"></textarea>
                    <a href="./blog.html"><input type="submit" value="Submit" id="button"></a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
  </body>
</html>
